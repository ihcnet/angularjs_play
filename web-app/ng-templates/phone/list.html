
<div class="page-header">
    <h1>Phone List</h1>
</div>
<alert level="{{message.level}}" text="{{message.text}}"/>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
        
            <th data-sortable="additionalFeature">Additional Feature</th>
            
            <th data-sortable="age">Age</th>
            
            <th data-sortable="battery">Battery</th>
            
            <th data-sortable="camera">Camera</th>
            
            <th data-sortable="connectivity">Connectivity</th>
            
            <th data-sortable="description">Description</th>
            
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="item in list" data-ng-click="show(item)">
            
            <td>{{item.additionalFeature}}</td>
            
            <td>{{item.age}}</td>
            
            <td>{{item.battery}}</td>
            
            <td>{{item.camera}}</td>
            
            <td>{{item.connectivity}}</td>
            
            <td>{{item.description}}</td>
            
        </tr>
    </tbody>
</table>
<div class="pagination pagination-centered" data-pagination data-total="total"></div>
